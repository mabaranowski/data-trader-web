<sb-layout-dashboard>
    <sb-dashboard-head title="Details" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <sb-card>
        <div class="card-body">
            <!-- <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
          
                <div class="form-group">
                  <label for="alterEgo">Alter Ego</label>
                  <input type="text" class="form-control" id="alterEgo">
                </div>
          
                <button type="submit" class="btn btn-success">Submit</button>
            </form> -->
            <div class="card small-card">
                <div class="card-body">
                    <h5 class="card-title">Dataset id: </h5>
                    <p class="card-text">{{ dataset.id }}</p>
                </div>
            </div>
            <div class="card small-card">
                <div class="card-body">
                    <h5 class="card-title">Type: </h5>
                    <p class="card-text">{{ dataset.type }}</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Location: </h5>
                    <p class="card-text">{{ dataset.location }}</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quantity: </h5>
                    <p class="card-text">{{ dataset.quantity }}</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Date: </h5>
                    <p class="card-text">{{ dataset.date }}</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Description: </h5>
                    <p class="card-text">{{ dataset.description }}</p>
                </div>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-success btn-lg btn-block">Get!</button>
            </div>
        </div>
    </sb-card>
</sb-layout-dashboard>
