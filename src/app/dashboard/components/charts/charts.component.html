<sb-layout-dashboard>
    <sb-dashboard-head title="Charts" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <sb-card>
        <div class="card-header">
            <fa-icon class="mr-1" [icon]='["fas", "chart-area"]'></fa-icon>Area Chart Example
        </div>
        <div class="card-body">
            <sb-charts-area></sb-charts-area>
        </div>
    </sb-card>
    <div class="row">
        <div class="col-lg-6">
            <sb-card>
                <div class="card-header">
                    <fa-icon class="mr-1" [icon]='["fas", "chart-bar"]'></fa-icon>Bar Chart Example
                </div>
                <div class="card-body">
                    <sb-charts-bar></sb-charts-bar>
                </div>
            </sb-card>
        </div>
    </div>
</sb-layout-dashboard>
