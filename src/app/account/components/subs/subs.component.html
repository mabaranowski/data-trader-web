<sb-layout-dashboard>
    <sb-dashboard-head title="Subscriptions" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <div *ngIf="!!datasetList">
        <sb-card>
            <div class="card-body">
                <h4 class="text-muted">Active subscriptions</h4>
                <hr class="mt-0 mb-0">
                <div class="row">
                    <div *ngFor="let element of datasetList" class="col-xl-3 col-md-6">
                        <div class="card mt-4">
                            <div class="card-body">
                                <div class="text-center">
                                    <p class="card-title h5">Dataset 
                                    <span class="font-weight-light">
                                        {{element._id}}
                                    </span> 
                                    </p>
                                    <p class="card-text">{{element.description}}</p>
                                </div>
                                <div class="mt-3 text-center">
                                    <button 
                                    (click)="onGet(element._id)"
                                    class="btn btn-success btn-block">
                                        Download!
                                    </button>
                                </div>
                                <div class="mt-2 text-center btn-75">
                                    <button 
                                    class="btn btn-sm btn-outline-danger btn-block"
                                    (click)="onUnsubscribe(element._id)">
                                        Unsubscribe
                                    </button>
                                </div>
                                <a #downloadRef></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </sb-card>
    </div>
</sb-layout-dashboard>
