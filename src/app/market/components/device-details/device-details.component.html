<sb-layout-dashboard>
    <sb-dashboard-head title="Details" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <sb-card>
        <div class="card-body">
            <h4 class="text-muted">Device details</h4>
            <hr class="mb-4 mt-0">
            <div *ngIf="!!device">
                <div class="card small-card">
                    <div class="card-body">
                        <p class="card-title h5">Name:</p>
                        <p class="card-text">{{device.name}}</p>
                    </div>
                </div>
                <div class="card small-card">
                    <div class="card-body">
                        <p class="card-title h5">Address:</p>
                        <p class="card-text">{{device.address}}</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="card-title h5">Port:</p>
                        <p class="card-text">{{device.port}}</p>
                    </div>
                </div>
                <div class="card" *ngIf="!!device.type">
                    <div class="card-body">
                        <p class="card-title h5">Type:</p>
                        <p class="card-text">{{device.type}}</p>
                    </div>
                </div>
                <div class="card" *ngIf="!!device.location">
                    <div class="card-body">
                        <p class="card-title h5">Location:</p>
                        <p class="card-text">{{device.location}}</p>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div *ngIf="isActive">
                    <h4 class="text-muted">Device activity</h4>
                    <hr class="mb-4 mt-0">
                </div>
                <div *ngIf="!isActive">
                    <h4 class="text-danger">Device is currently offline</h4>
                </div>
            </div>
        </div>
    </sb-card>
    <div class="mb-4">
        <button class="btn btn-secondary btn-lg text-left" [routerLink]="['../../']">Back</button>
    </div>
</sb-layout-dashboard>
