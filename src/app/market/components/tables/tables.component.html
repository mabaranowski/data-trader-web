<sb-layout-dashboard>
    <sb-dashboard-head 
    *ngIf='dataType == "bundle"' 
    title="Browse bundles" 
    [hideBreadcrumbs]="true">
    </sb-dashboard-head>
    <sb-dashboard-head 
    *ngIf='dataType == "stream"' 
    title="Browse streams" 
    [hideBreadcrumbs]="true">
    </sb-dashboard-head>
    <sb-card>
        <div class="card-body">
            <sb-ng-bootstrap-table 
            [datasets]="datasets"
            [type]="dataType"></sb-ng-bootstrap-table>
        </div>
    </sb-card>
</sb-layout-dashboard>
