<form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">
                    <span>Type</span>
                </th>
                <th scope="col">
                    <span>Location</span>
                </th>
                <th scope="col">
                    <span>Quantity</span>
                </th>
                <th scope="col">
                    <span>Date</span>
                </th>
                <th scope="col">
                    <span>Details</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let set of datasets$ | async">
                <td>
                    {{ set.type }}
                </td>
                <td>
                    {{ set.location }}
                </td>
                <td>
                    {{ set.quantity }}
                </td>
                <td>
                    {{ set.date | date }} 
                </td>
                <td class="pt-2">
                    <button 
                    class="btn btn-primary btn-sm" 
                    [routerLink]="['./details', set.id]">Details
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

            [pageSize]="10">
        </ngb-pagination>
    </div> -->
</form>
