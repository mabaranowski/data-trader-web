<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col" class="width-20">
                <span>Type</span>
            </th>
            <th scope="col" class="width-20">
                <span>Location</span>
            </th>
            <th scope="col" class="width-20">
                <span>Quantity</span>
            </th>
            <th scope="col" class="width-20" *ngIf="type === 'bundle'">
                <span>Date</span>
            </th>
            <th scope="col" class="width-20" *ngIf="type === 'stream'">
                <span>Updated</span>
            </th>
            <th scope="col" class="width-20">
                <span>Details</span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let set of paginate">
            <td class="width-20">
                {{ set.type }}
            </td>
            <td class="width-20">
                {{ set.location }}
            </td>
            <td class="width-20">
                {{ set.quantity }}
            </td>
            <td class="width-20" *ngIf="type === 'bundle'">
                {{ set.date | date }}
            </td>
            <td class="width-20" *ngIf="type === 'stream'">
                {{ set.lastUpdated | date: 'medium' }}
            </td>
            <td class="pt-2 width-20">
                <button class="btn btn-primary btn-sm" [routerLink]="['./details', set._id]">
                    Details
                </button>
            </td>
        </tr>
    </tbody>
</table>
<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" (click)="previousPage()">
              <span aria-hidden=" true">&laquo;</span>
            </a>
        </li>
        <div *ngFor="let page of pageArray">
            <li class="page-item" [ngClass]="currentPage === page ? 'active' : ''">
                <a class="page-link" (click)="goToPage(page)">{{page}}</a>
            </li>
        </div>
        <li class="page-item">
            <a class="page-link" (click)="nextPage()">
              <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
