<sb-layout-dashboard>
    <sb-dashboard-head title="Devices" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <div class="mt-3 text-right">
        <button 
        type="button" 
        class="btn btn-outline-success btn-lg mb-3 mr-1"
        style="width: 20%"
        (click)="onAdd()">
        Add
    </button>
        <button 
        type="button" 
        class="btn btn-outline-danger btn-lg mb-3"
        style="width: 20%"
        (click)="onRemove()">
        Remove
    </button>
    </div>
    <div *ngIf="!!deviceList">
        <sb-dashboard-cards 
        [removeState]="removeState"
        [deviceList]="deviceList"
        ></sb-dashboard-cards>
    </div>
    <div class="mt-3" *ngIf="!shareState">
        <button  
        class="btn btn-primary btn-lg btn-block mb-4"
        (click)="onShare(true)">Share data!</button>
    </div>
    <div class="mt-3" *ngIf="shareState">
        <button  
        class="btn btn-outline-danger btn-lg btn-block mb-4"
        (click)="onShare(false)">Stop data sharing</button>
    </div>
    <div *ngIf="showPopup">
        <sb-ng-popup (closeEvent)="onCloseEvent()"></sb-ng-popup>
    </div>
</sb-layout-dashboard>
